<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="rankYoApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="panel panel-default">
  <div class="panel-body">
    <div class="header" ng-app="rankYoApp" ng-controller="myCtrl">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{ active: $route.current.activetab == 'survey'}"><a href="#/survey"><span
          class="glyphicon glyphicon-pencil"
          aria-hidden="true"></span> Survey</a></li>
        <li role="presentation" ng-class="{ active: $route.current.activetab == 'reports'}"><a href="#/reports"><span
          class="glyphicon glyphicon-file" aria-hidden="true"></span>
          Reports</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10" ng-view></div>
      </div>
    </div>

    <div class="footer">
      <div class="container">

      </div>
    </div>
  </div>
</div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/survey.js"></script>
<script src="scripts/controllers/reports.js"></script>

<script>
  angular.module('rankYoApp')
  .controller('myCtrl', ['$route', '$scope', function ($route,$scope) {
    $scope.$route = $route;
  }]);
</script>
</body>
</html>
