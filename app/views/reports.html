<h2>Meeting Survey Reports</h2>

<form class="form-horizontal" name="myForm" novalidate>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-1">Group</label>
        <select class="col-sm-2 selectpicker" ng-model="group" required>
          <option value="owner">Owner</option>
          <option value="subject">Subject</option>
          <option value="category">Category</option>
        </select>
        <label  class="col-sm-1">Filter</label>
        <div class="col-sm-2">
          <input type="text" ng-disabled="group==='category'" autocomplete="off" class="form-control" id="subject" ng-model="filter" uib-typeahead="item for item in filters(group) | filter:$viewValue | limitTo:8">

        </div>
        <label  class="col-sm-1">Catagory</label>
        <select class="col-sm-2 selectpicker" ng-model="catagory" ng-disabled="group==='category'||filter!==''">
          <option value="all">all</option>
          <option value="efficiency">efficiency</option>
          <option value="communication">communication</option>
          <option value="engagement">engagement</option>
          <option value="culture">culture</option>
        </select>
      </div>
      <div class="form-group">
        <div class="col-sm-1">
          <button class="btn btn-primary" ng-click="apply()" >Apply</button>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" ng-click="reset()" >Reset</button>
        </div>
      </div>
    </div>

  </div>

</form>
<div id="report"></div>
